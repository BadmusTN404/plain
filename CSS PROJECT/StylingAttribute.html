<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Attribute</title>
    <style>
        a[target=_top]{
            background-color: gold;
            color: coral;
        }

        input::placeholder{
            color: rgb(195, 91, 205);
            background-color: rebeccapurple;
        } 

        input[type='textp']{
            color: blue;
        }
    </style>
</head>
<body>

    <a href="https://www.google.com/" target="_blank">visit google for more</a>
    <a href="https://www.google.com/" target="_top">visit google for more</a>
    <a href="https://www.google.com/" target="_blank">visit google for more</a>
    <a href="https://www.google.com/" target="_blank">visit google for more</a>

    <input type="textp" placeholder="Enter your name">
    
</body>
</html>
