<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list tag</title>
    <style>
        ul li{
            list-style: armenian;
        }
    </style>
</head>
<body>

    <ul>
        <li>Agbado</li>
        <li>Ewa</li>
        <li>Garri</li>
        <li>Isu</li>
        <li>Agbon</li>
        <li>Ireke</li>
        <li>Ogede</li>
        <li>Paki</li>
    </ul>
    
</body>
</html>
